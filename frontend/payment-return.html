<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Возврат из оплаты</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      color: #666;
      margin: 0;
    }
    .success {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Обработка платежа...</h1>
    <p>Пожалуйста, подождите</p>
  </div>

  <script>
    console.log('Payment return page loaded');
    console.log('User agent:', navigator.userAgent);
    console.log('Telegram WebApp available:', !!(window.Telegram && window.Telegram.WebApp));

    const urlParams = new URLSearchParams(window.location.search);
    const botUsername = urlParams.get('bot') || 'daily_go_bot';

    // Показываем сообщение
    document.querySelector('h1').textContent = 'Платеж обработан!';
    document.querySelector('p').textContent = 'Возвращаемся в приложение...';
    document.querySelector('.spinner').style.display = 'none';

    // Помечаем возврат из оплаты
    localStorage.setItem('payment_return_time', Date.now().toString());

    setTimeout(function() {
      const isTelegramWebView = window.Telegram && 
                                 window.Telegram.WebApp && 
                                 window.Telegram.WebApp.initData;

      if (isTelegramWebView) {
        // Вариант 1: Если открыто в Telegram WebView
        console.log('✅ In Telegram WebView, redirecting to Mini App root');
        window.location.href = window.location.origin + '/?payment_return=true';
      } else {
        // Вариант 2: Если в обычном браузере
        console.log('⚠️ Not in Telegram WebView, using deep link');
        
        // Пробуем определить, есть ли Web App short name
        // Если есть - используйте: https://t.me/bot/app?startapp=payment_return
        // Если нет - используем обычный deep link (откроет чат)
        const deepLink = 'https://t.me/' + botUsername + '?startapp=payment_return';
        window.location.href = deepLink;
      }
    }, 1000);
  </script>
</body>
</html>
